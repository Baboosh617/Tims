<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Tim's Collection</title>
</head>
<body>
    <!-- Navbar start -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <a href="#" class="navbar-brand">Tim's Collection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item dropdown">
                        <a href="#" aria-current="page" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categories</a>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="dropdown-item">Shadda</a></li>
                            <li><a href="#" class="dropdown-item">Atamfa</a></li>
                            <li><a href="#" class="dropdown-item">Lace</a></li>
                            <li><a href="#" class="dropdown-item">Shoes</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Deals</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Delivery</a>
                    </li>
                </ul>

                <form role="search" class="d-flex">
                    <input type="search" placeholder="Search..." aria-label="Search" class="form-control me-2">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>

        </div>
    </nav>

    <!-- Navbar end -->


    <!-- Main section starts here -->

    <section>

        <div class="container-lg">
            <div class="row justify-center"> 
                <div class="row my-5 ms-4 bg-light">
                   <div class="col-lg-6">
                    <p>
                        Grab up to 40% off on select items today only!!!
                    </p>
                    <button class="btn btn-secondary border-rounded">Buy now</button>
                   </div>
                    
                    <img src="/Images/alyssa-strohmann-TS--uNw-JqE-unsplash.jpg" class="img-fluid col-lg-3 d-none d-lg-block" alt="Picture of clothes on a racks">

                </div>
                
            </div>
        </div>

        <div class="container-lg my-5">
            <h4>We focus on best <br>customer experience</h4>
            <div class="text-center row my-4">
                <div class="col-lg-4">
                    <i class="bi bi-emoji-smile"></i>
                    <p>Satisfaction guaranteed</p>
                </div>
                <div class="col-lg-4">
                    <i class="bi bi-cart4"></i>
                    <p>New arrivals everyday</p>
                </div>
                <div class="col-lg-4">
                    <i class="bi bi-truck"></i>
                    <p>Fast and free Delivery</p>
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
